<div class="window">
  <div class="window-header">
    <div class="close">
      <div class="close-button">
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="tab">
      <div class="tab-name">Color</div>
      <div class="menu">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
  <div class="window-content">
    <div class="color-slider">
      <div class="selected-color">
        <div #colorBox1 class="color-box-1"></div>
        <div class="box-selected-1"></div>
        <div #colorBox2 class="color-box-2"></div>
        <div class="box-selected-2"></div>
      </div>
      <div class="sliders">
        <div class="slider">
          <div class="slider-title">H</div>
          <div #colorSlider class="slider-color">
            <canvas #canvasH></canvas>
          </div>
          <div class="slider-value">
            <input
              #inputH
              type="number"
              (input)="changeInputHue($event)"
            />&nbsp;Â°
          </div>
        </div>
        <div class="slider">
          <div class="slider-title">S</div>
          <div class="slider-color">
            <canvas #canvasS></canvas>
          </div>
          <div class="slider-value">
            <input
              #inputS
              type="number"
              (input)="changeInputSaturation($event)"
            />&nbsp;%
          </div>
        </div>
        <div class="slider">
          <div class="slider-title">B</div>
          <div class="slider-color">
            <canvas #canvasB></canvas>
          </div>
          <div class="slider-value"><input #inputB type="number" />&nbsp;%</div>
        </div>
      </div>
    </div>
    <div #wrapper class="color-picker">
      <svg
        #colorWheel
        class="color-wheel"
        viewbox="0 0 200 200"
        version="1.1"
      ></svg>
      <canvas #colorTriangle class="color-canvas"></canvas>
      <canvas
        #colorCircle
        id="color-circle"
        class="color-canvas"
        (document:mouseup)="clearFlg()"
        (touchend)="clearFlg()"
        appEvent
        (coord)="drawCircle($event)"
      ></canvas>
    </div>
  </div>
  <div class="window-footer"></div>
</div>
